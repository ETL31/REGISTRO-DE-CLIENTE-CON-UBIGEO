<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contents/css/ubigeo.css" rel="stylesheet" >
    <title>Busqueda de ubigeo</title>
</head>
<body>
    <div class="Contorno">
        <h1 class="Ubigeo">Busqueda de ubigeo</h1>
        
        <div id="ubigeoBusqueda">
            <label for="departamentoBusqueda">Departamento:</label>
            <input type="text" id="departamentoBusqueda">

            <label for="provinciaBusqueda">Provincia:</label>
            <input type="text" id="provinciaBusqueda">

            <label for="distritoBusqueda">Distrito:</label>
            <input type="text" id="distritoBusqueda">
        </div>

        <table id="tablaUbigeo">
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Provincia</th>
                    <th>Distrito</th>
                    <th>Enviar</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="contents/js/ubigeo.js"></script>
</body>
</html>
