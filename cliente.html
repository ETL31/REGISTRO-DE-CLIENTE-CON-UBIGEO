<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="content/fonts/fontawesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="contents/css/cliente.css" rel="stylesheet" >
    <link type="image/png" sizes="16x16" rel="icon" href="cliente.png">
    <title>Formulario de Registro de Cliente</title>
</head>
<body>
    <div class="Contorno">
        <h1 class="RegistroCliente" for="registroForm">Registro de Cliente <i class="fa-solid fa-user"></i></h1>
        <form id="registroForm">
            <!--Datos de Cliente-->
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" maxlength="40" required>

            <label for="apellidoPaterno">Apellido Paterno:</label>
            <input type="text" id="apellidoPaterno" maxlength="40" required>

            <label for="apellidoMaterno">Apellido Materno:</label>
            <input type="text" id="apellidoMaterno" maxlength="40" required>

            <!--Documentos del cliente-->
            <label for="tipoDocumento">Tipo de Documento: <i class="fas fa-id-card"></i></label>
            <div>
                <input type="radio" name="tipoDocumento" id="dni" value="DNI">
                <label for="dni">DNI</label>
            </div>
            <div>
                <input type="radio" name="tipoDocumento" id="pasaporte" value="PASAPORTE">
                <label for="pasaporte">PASAPORTE</label>
            </div>
            <div>
                <input type="radio" name="tipoDocumento" id="carneExtranjeria" value="CARNE DE EXTRANJERÍA">
                <label for="carneExtranjeria">CARNE DE EXTRANJERÍA</label>
            </div>

            <div id="cuadroTextoDNI" style="display:none;">
                <label for="dniInput">Ingrese DNI:</label>
                <input type="text" id="dniInput" maxlength="20">
            </div>
            <div id="cuadroTextoPasaporte" style="display:none;">
                <label for="pasaporteInput">Ingrese Pasaporte:</label>
                <input type="text" id="pasaporteInput" maxlength="20">
            </div>
            <div id="cuadroTextoCarneExtranjeria" style="display:none;">
                <label for="carneExtranjeriaInput">Ingrese Carne de Extranjería:</label>
                <input type="text" id="carneExtranjeriaInput" maxlength="20">
            </div>

            <div>
                <p><a href="ubigeo.html">Ubigeo</a></p>
            </div>

            <table id="ubigeoTabla"> 
            </table>


            <!--Nivel Académico del cliente-->
            <div>
                <h2 for="nivelEducacion">Información Académica <i class="fa-solid fa-graduation-cap"></i></h2>
                <label for="nivelEducacion">Nivel de Educación:</label>
                <select id="nivelEducacion" required>
                    <option value="posgrado">Posgrado</option>
                    <option value="bachiller">Bachiller</option>
                    <option value="educacionSuperior">Educación Superior</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="primaria">Primaria</option>
                </select>
            </div>
            
            <div>
                <label for="idioma">Idioma:</label>
                <input type="text" id="idioma" maxlength="40">
            </div>

            <!--Información Profesional del cliente-->
            <div>
                <h2>Información Profesional</h2>

                <div class="tablaContenedora">
                    <table id="tablaTrabajos">
                        <tr>
                            <th>Trabajo</th>
                            <td>1er Trabajo</td>
                            <td>2do Trabajo</td>
                            <td>3er Trabajo</td>
                        </tr>
                        <tr>
                            <th>Nombre de la Empresa</th>
                            <td><input type="text" id="empresa1"  required></td>
                            <td><input type="text" id="empresa2"  required></td>
                            <td><input type="text" id="empresa3"  required></td>
                        </tr>
                        <tr>
                            <th>Cargo</th>
                            <td><input type="text" id="cargo1"  required></td>
                            <td><input type="text" id="cargo2"  required></td>
                            <td><input type="text" id="cargo3"  required></td>
                        </tr>
                        <tr>
                             <th>Fecha de Inicio</th>
                            <td><input type="date" id="fechaInicio1" required></td>
                            <td><input type="date" id="fechaInicio2" required></td>
                            <td><input type="date" id="fechaInicio3" required></td>
                        </tr>
                        <tr>
                            <th>Fecha de Término</th>
                            <td><input type="date" id="fechaFin1" required></td>
                            <td><input type="date" id="fechaFin2" required></td>
                            <td><input type="date" id="fechaFin3" required></td>
                        </tr>
                                
                    </table>  
            </div>

            <!--Términos y condiciones-->
            <div>
                <input type="checkbox" id="aceptarTerminos" required>
                <label for="aceptarTerminos">Acepto los términos y condiciones</label>
            </div>

            <!--Botones de Aceptar y Cancelar-->
            <button type="submit" disabled>Aceptar</button> <button type="button" id="btnCancelar">Cancelar</button>
            
            <div id="mensajeExito" style="display: none;">
                Se guardaron los cambios
            </div>
        </form>
    </div>
    <script src="contents/js/cliente.js"></script>
</body>
</html>
